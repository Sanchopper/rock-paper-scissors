<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="jvs.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </div>
    <div class="choices">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <div class="game-info">
        <div id="result">make your move!</div>
        <div class="selection">You choose: <span id="humanChoice"></span> and computer choose: <span id="compChoice"></span></div>
        <div class="score">Your score: <span id="humanScore"></span>|comp score: <span id="compScore"></span> </div>
    </div>
</body>
</html>
